<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouping selectors</title>
    <link rel="stylesheet" href="css-files/grouping-nesting-shadow-alignment.css">
</head>
<body>
    <section class="grouping_selectors">
        <article class="one">   one     </article>
        <article class="two">   two     </article>
        <article class="three"> three   </article>
        <article class="four">  four    </article>
        <p class="my-p">this is p</p>
    </section>
    <section class="nesting">
        <h2>Title</h2>
        <article class="one1">   one     </article>
        <article class="two2">   two     </article>
        <article class="three3"> three   </article>
        <article class="four4">  four    </article>
        <p class="my-p2">this is p</p>
    </section>

</body>
</html>
