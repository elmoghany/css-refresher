<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!--to call a file using EXTERNAL STYLE "LINK"
    rel="stylesheet"
    href="location"-->
    <!-- External style .. best way -->
    <link rel="stylesheet" href="css-files/bg-borders-linking.css">
    <!--Internal style-->
    <style>
        #my-p{
            color: blue;
            font-size: 50px;
    }
    </style>
</head>
<body>
    <!-- identifiers are like class & id 
    start with 
    _ ok
    - ok
    number X-->
    <p class="my-p">this is a paragraph</p>
    <p id="my-p">this is a paragraph</p>
    <p>this is a paragraph</p>
    <!-- inline style -->
    <p style="color: purple"> this is a paragraph</p>

</html>
